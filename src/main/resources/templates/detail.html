<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Input</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container" style="width: 600px">
    <form th:action="@{/}" method="get" th:object="${employee}">
        <div style="text-align: center"><h1>Employee Detail</h1></div>
        <div class="mb-3">
            <label for="employeeCode" class="form-label">EmployeeCode</label>
            <input th:value="${employee.employeeCode}" class="form-control" id="employeeCode"
                   aria-describedby="nameHelp">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input th:value="${employee.name}" class="form-control" id="name">
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input th:value="${employee.age}" class="form-control" id="age">
        </div>
        <div class="mb-3">
            <label for="salary" class="form-label">Salary</label>
            <input th:value="${employee.salary}" class="form-control" id="salary">
        </div>
        <div class="mb-3">
            <label for="brand" class="form-label">Brand</label>
            <input th:value="${employee.brand.name}" class="form-control" id="brand">
        </div>
        <button type="submit" class="btn btn-primary">Back to home page</button>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
