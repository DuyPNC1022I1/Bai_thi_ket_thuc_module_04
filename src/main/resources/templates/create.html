<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Input</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div style="text-align: center">
    <th:block th:if="${message}">
        <p style="color:red; font-size: 22px" th:text="${message}"></p>
    </th:block>
</div>

<div class="container" style="width: 40%">
    <form th:action="@{/save}" method="post" th:object="${employee}">
        <div style="text-align: center"><h1>Form input</h1></div>
        <div class="mb-3">
            <input type="hidden" th:value="${employee.id}" th:field="*{id}" class="form-control" aria-describedby="idHelp">
        </div>
        <div class="mb-3">
            <label for="employeeCode" class="form-label">EmployeeCode</label>
            <input type="text" th:field="*{employeeCode}" class="form-control" id="employeeCode"
                   aria-describedby="nameHelp">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="name">
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" th:field="*{age}" class="form-control" id="age">
            <span><i>Age > 0</i></span>
        </div>
        <div class="mb-3">
            <label for="salary" class="form-label">Salary</label>
            <input type="number" th:field="*{salary}" class="form-control" id="salary">
            <span><i>Salary >= 0</i></span>
        </div>
        <div class="mb-3">
            <label for="Brand" class="form-label">Department</label>
            <select th:field="*{brand}" class="form-control" id="Brand">
                <option th:each="b : ${brands}" th:value="${b.id}" th:text="${b.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary" onclick="alert('Confirm to continue!')">Submit</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
